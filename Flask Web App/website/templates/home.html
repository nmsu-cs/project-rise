{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        color: #333;
    }
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    h1 {
        color: #5a4fcf;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        margin-bottom: 20px;
    }
    label {
        font-size: 1.1em;
        color: #333;
        width: 100%;
    }
    input[type="text"], input[type="datetime-local"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-bottom: 5px;
    }
    button {
        padding: 10px 20px;
        color: white;
        background-color: #5a4fcf;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    button:hover {
        background-color: #483db7;
    }
    #calendar {
        margin-top: 20px;
        width: 100%;
    }
    /* Style for the modal */
    #eventModal {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        z-index: 1000;
    }
</style>

<div class="flexbox-contain">
    <button class="btn btn-primary my-button"  style="margin-right: 10%;" type="button" data-toggle="collapse" data-target="#groupTab">Create Group</button>
</div>
<div class="flexbox-contain">

    <div class="collapse bg-dark" style="padding: 2%; border-radius:40px" id="groupTab">
        
        <form action ="/create_group"  method="post">
                <label for="group_name" style="color:white"> Group Name </label>
                <input type="text" name="groupName" title="groupName">

                <button class="btn btn-primary my-button" type="submit" >Create</button>
            


            <div class="container" style="padding:30px" >
                <h2>Add Users</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">select</th>
                        <th scope="col">Username</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if users %}
                    {%for user in users%}
                    <tr>
                        <td><button type="submit"  class="table-item btn-outline" >Add</button></td>
                        <td><p class="table-item" >{{user.user_name}}</p></td>
                        <input type="text" name="addedUser" value="{{user.user_name}}" style="display: none;">
                    
                    </tr>
                    {%endfor%}
                    {%endif%}
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>


<div class="container">
    <h1>Let's Hang Out</h1>


    <form action="/" method="post">
        <label for="title">Event Title:</label>
        <input type="text" name="title" placeholder="Event Title" required>
        <label for="start">Start Date/Time:</label>
        <input type="datetime-local" name="start" id="start" required>
        <label for="end">End Date/Time:</label>
        <input type="datetime-local" name="end" id="end" required>
        <button type="submit">Add Event</button>
    </form>
    <div id="calendar"></div>
</div>

<!-- Modal for displaying event details -->
<div id="eventModal">
    <h2 id="modalTitle"></h2>
    <p id="modalStart"></p>
    <p id="modalEnd"></p>
    <button onclick="closeModal()">Close</button>
</div>







<script>
  document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          eventTimeFormat: {
              hour: '2-digit',
              minute: '2-digit',
              hour12: true
          },
          displayEventEnd: true,
          events: '/calendar',

          eventClick: function(info) {
            // Open modal on event click
            document.getElementById('modalTitle').textContent = info.event.title;
            document.getElementById('modalStart').textContent = 'Start: ' + info.event.start.toLocaleString();
            document.getElementById('modalEnd').textContent = 'End: ' + info.event.end.toLocaleString();
            document.getElementById('eventModal').style.display = 'block';
          }
      });
      calendar.render();
  });


  function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
      
  }
</script>
{% endblock %}
